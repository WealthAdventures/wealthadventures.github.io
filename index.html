<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wealth Adventures</title>
  <link rel="icon" href="favicon.ico?" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet"></head>
<body>
  <style>
    html {
      height: 100vh;
    }
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .container {
      width: 85vw;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      padding-top: 6rem;
      font-size: 1.9rem;
      line-height: 2.4rem;
      color: #191919;
    }
    p {
      font-size: 1rem;
      color: #191919;
      line-height: 1.3rem;
      margin: 0.3rem 0;
    }
    p a {
      text-decoration: underline #bbbbbb;
      color: #191919;
    }
    .name {
      text-decoration: underline #FB3D11;
      font-family: 'Sedgwick Ave Display', cursive;
      font-size: 2.3rem;
    }
    .logo img {
      margin: 2rem auto;
      width: 50%;
      max-width: 6rem;
      max-height: 6rem;
    }
    @media (min-width: 870px) {
      .container {
        text-align: left;
      }
      h1 {
        padding-top: 55vh;
        width: 60vw;
      }
      .logo {
        position:relative;
      }
      .logo img {
        position: absolute;
        right: 1.5rem;
        top: 1.5rem;
        width: 5rem;
        height: 5rem;
      }
      .mbr {
        display: none;
      }
      .dbr {
        display: none;
      }
    }
    @media (min-width: 1200px) {
      .dbr {
        display: inline;
      }
    }
    @media (max-width: 560px) {
      .dbr {
        display: none;
      }
    }
  </style>
  <div class="container">
    <div class="logo">
      <img src="logo.svg" alt="Wealth adventures logo">
    </div>
    <h1><span class="name">Wealth Adventures</span> <br class="mbr"> is an open knowledge initiative <br class="dbr"> promoting personal freedom by means of wealth.</h1>
    <p>Today, we challenge mastermind groups <br class="mbr"> with wealth creation workouts. </p>
    <p>All our content is <a href="https://github.com/WealthAdventures/challenges2021">shared</a> for you run our<br class="mbr"> challenges with your mastermind group. </p>
  </div>
</body>
</html>
